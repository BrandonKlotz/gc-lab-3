<!DOCTYPE html>
<html>

  <head>
    <title>Super Epic Battle Arena</title>
    <link href="css/style.css" type="text/css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
    <script src="script.js"></script>
  </head>

  <body>

    <div class="wrapper">

      <div class="header">
        <div>
          <h1>Super Epic Battle Arena</h1>
        </div>
        <div>
        <input class="start" type="button" value="Start" onclick="startGame();">
        </div>
      </div>

      <div class="status">
        <input class="attack" type="button" value="Attack" onclick="">
        <input class="heal"type="button" value="Heal" onclick="">
        <input class="quit" type="button" value="Quit" onclick="">

      </div>

      <div class="status">

        <p id="user"></p><p id="grant"></p>

        <h3>Player Stats</h3>
        <table>
          <tr>
            <th>Name</th>
            <th>Health</th>
            <th>Heal Count</th>
            <th>Wins</th>
          </tr>
        </table>

        <h3>Enemy Stats</h3>
        <table>
          <tr>
            <th>Name</th>
            <th>Health</th>
          </tr>
          <tr>
            <td>
            </td>
            <td>
            </td>
          </tr>
        </table>

      </div>

    </div>

  </body>

</html>
