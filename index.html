<!DOCTYPE html>
<html>

  <head>
    <title>Super Epic Battle Arena</title>
    <link href="css/style.css" type="text/css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
  </head>

  <body>

  <div>
    <h1>Super Epic Battle Arena</h1>
  </div>

  <div class="stripe">
    <div class="wrapper">



      <div class="screen">
        <p id="user"></p><p id="grant"></p>


        <div class="stat-screen-container">
          <div class="player-stats">
          <h3>Player Stats</h3>
            <div>
              <p>Name</p>
              <p>Health</p>
              <p>Heal Count</p>
              <p>Wins</p>
            </div>
          </div>

          <div class="player-stats">
          <h3>Enemy Stats</h3>
            <div>
              <p>Name</p>
              <p>Health</p>
            </div>
          </div>
        </div>

        <div class="console-box">
          <p id="console">Blah</p>
        </div>

      </div>


      <div id="header">
        <input class="start" id="start" type="button" value="Start">
      </div>

      <div id="controls">
        <input class="attack" type="button" value="Attack" onclick="">
        <input class="heal"type="button" value="Heal" onclick="">
        <input class="quit" type="button" value="Quit" onclick="">
      </div>

    </div>
</div>

  <script src="js/script.js"></script>
  </body>

</html>
